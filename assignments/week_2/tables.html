<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Example HTML Table</title>

  <style>
  /* CSS goes between the style tags. */
  table {
      border: solid 5px black;
      padding: 10px;
      background-color:bisque;
      border-radius: 10px;
  }

  td {
      border: dashed 1px grey;
      background-color: lightgrey;
      color: fuchsia;
      padding: 5px;
      margin: 5px;
  }
  </style>

</head>

<body>

    <!--  Tables Example-
        <table> = contains the whole table
        <tr> = represents a table row
        <td> = represents a(n) table data
        -->

    <!-- 
        HOMEWORK:
        Learn and use the following HTML elements:
        <thead>
        <tbody>
        <th>
     -->
    

    <table>
        <tr>
            <td>Name</td>
            <td>Last Name</td>
            <td>Email</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Yellow</td>
            <td>joe@gmail.com</td>
        </tr>
        <tr>
            <td>Samantha</td>
            <td>Battery</td>
            <td>samantha@gmail.com</td>
        </tr>
        <tr>
            <td>William</td>
            <td>Box</td>
            <td>william@gmail.com</td>
        </tr>
        <tr>
            <td>Rachel</td>
            <td>Smith</td>
            <td>rachel@gmail.com</td>
        </tr>
    </table>
	
  <script>
  /* JavaScript goes in between the script tags. */
  </script>
</body>
</html>
