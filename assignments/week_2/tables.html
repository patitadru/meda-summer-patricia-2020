<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PRACTICE HTML Table</title>

  <style>
  /* CSS goes between the style tags. */
  table {


      border: solid 5px rgb(58, 12, 50);margin-left:auto;margin-right:auto;
      padding: 15px;
      background-color:rgb(230, 177, 109);
      border-radius: 20px;
  }

  td {
      border: dashed 1px rgb(223, 86, 86);
      background-color: rgb(245, 198, 198);
      color:  purple;
      padding: 5px;
      margin: 6px;
  }
  </style>

</head>

<body>
    
    <table>
        <thead>
        <tr>
            <th>Movies</th>
            <th>Genre</th>
            <th>Year</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>The English Patient</td>
            <td>Drama, Romance, War </td>
            <td>1996</td>
        </tr>
        <tr>
            <td>Sixth Sense</td>
            <td>Drama, Mystery, Thriller</td>
            <td>1999</td>
        </tr>
        <tr>
            <td>Parasite</td>
            <td>Drama, Thriller, Comedy</td>
            <td>2019</td>
        </tr>
        <tr>
            <td>The Godfather II</td>
            <td>Crime, Drama</td>
            <td>1972</td>
        </tr>
        </tbody>

    </table>
	
  <script>
  /* JavaScript goes in between the script tags. */
  </script>
</body>
</html>
