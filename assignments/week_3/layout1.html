<!doctype html>

<!-- html element holds everything. It should only have two children: head and body. -->
<html lang="sp">
    
    <!-- The head section is for metadata of the HTML document -->
    <head>
        <!-- What character set we are using in the webpage. -->
        <meta charset="utf-8">
      
        <!-- Text for the tab or window. -->
        <title>layout</title>
        
        <!-- generic metadata for webpage. -->
        <meta name="description" content="Description of your webpage.">
        <meta name="author" content="Author of webpage">
      
        <style>
        div {
            width: 500px;
            height: 500px;
            background-color: darksalmon;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
         }

         #first-div {
             border-width: 5px;
             border-style: dashed;
         }

         #inner-div {
             background-color: darkturquoise;
             border-style: dashed;
         }

        </style>
      
    </head>
    
    <body>
      
        <div id="first div">
            
            <div id="inner-div">
          
        <div>

        <script>
        /* JavaScript goes in between the script tags. */

        // This is also another JS comment.
        </script>
    </body>

</html>
